COM_QUANTUMMANAGER_CONFIG_GENERAL_DROPAREAHIDDEN_DESC="To add more space for viewing files and folders you can hide the upload area and the <b>Download</b> button will be displayed in the toolbar.<br /><br />The entire manager can be used as the upload area, you can drag-and-drop files into the manager for upload."
