COM_QUANTUMMANAGER_CONFIG_GENERAL_PATH_DESC="You can use the following variables in the path: <br /><b>{user_id}</b> - ID of current user<br /><b>{year}</b> - current year<br /><b>{month}</b> - current month<br/><b>{week_year}</b> - the number of the week in the year<br/><b>{week_day}</b> - the ordinal number of the day of the week (starting from 0)<br/><b>{day_year}</b> - ordinal number of the day in the year (starting from 0)<br/><b>{day}</b> - current day<br/><b>{hours}</b> - current hour<br/><b>{minutes}</b> - minutes<br/><b>{second}</b> - seconds<br/><b>{unix}</b> - UNIX time in seconds<br/><br/>Example:<br/>images/{user_id}/{year}-{month}-{day}"
