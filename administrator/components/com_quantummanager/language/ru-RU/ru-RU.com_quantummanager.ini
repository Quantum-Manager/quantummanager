COM_QUANTUMMANAGER_CONFIG_GENERAL_METAFILE_SHOWPATH_DESC="Показать или скрыть полный путь папки в метаданных."
COM_QUANTUMMANAGER_CONFIG_GENERAL_FOLDERDBLCLICK_LABEL="Открывать папки по двойному клику"
COM_QUANTUMMANAGER_CONFIG_GENERAL_FOLDERDBLCLICK_DESC="Если эта опция включена, то вы можете выбрать папку для дальнейших действий одним щелчком мыши, а двойной щелчок позволит перейти внутрь папки."
COM_QUANTUMMANAGER_CONFIG_GENERAL_FRONT_LABEL="Разрешить работу на пользовательской части (фронт-энд)"
COM_QUANTUMMANAGER_CONFIG_GENERAL_FRONT_DESC="Менеджер еще не проходил никаких исследований по безопасности и используются только известные способы защиты. <b>Включайте только если вам действительно необходимо.</b>"
COM_QUANTUMMANAGER_CONFIG_GENERAL_BUFFERPASTE_LABEL="Разрешить создание файла из изображения, находящегося в буфере обмена"
COM_QUANTUMMANAGER_CONFIG_GENERAL_BUFFERPASTE_DESC="Если есть картинка в буфере обмена, то при вставке через горячие клавиши она загрузится с именем clipboard_<рандомное число>.png"
COM_QUANTUMMANAGER_CONFIG_GENERAL_DROPAREAHIDDEN_LABEL="Область загрузки"
COM_QUANTUMMANAGER_CONFIG_GENERAL_DROPAREAHIDDEN_DESC="Чтобы добавить больше пространства для просмотра файлов и папок, вы можете скрыть область загрузки. На панели появится кнопка <b>Загрузка</b>.<br /><br />При этом весь менеджер является областью для загрузки, поэтому вы можете бросать файлы прямо в менеджер для их загрузки."
