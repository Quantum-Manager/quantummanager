COM_QUANTUMMANAGER_CONFIG_GENERAL_MAXSIZE_LABEL="Максимальный размер файла"
COM_QUANTUMMANAGER_CONFIG_GENERAL_MAXSIZE_DESC="Максимальный размер файла для загрузки в мегабайтах."
COM_QUANTUMMANAGER_CONFIG_GENERAL_MAXSIZEFILENAME_LABEL="Максимальное кол-во символов"
COM_QUANTUMMANAGER_CONFIG_GENERAL_MAXSIZEFILENAME_DESC="Максимальное кол-во символов в названии папок и файлов. Если название файла/папки превышает указанное кол-во символов, то название обрезается и добавляется хеш из цифр ('_pxxxxxx', где x - цифры)."
COM_QUANTUMMANAGER_CONFIG_GENERAL_POSTFIX_LABEL="Постфикс"
COM_QUANTUMMANAGER_CONFIG_GENERAL_POSTFIX_DESC="Если включено, то после загрузки файла в конце названия добавляется хеш из цифр ('_pxxxxxx', где x - цифры)."
COM_QUANTUMMANAGER_CONFIG_GENERAL_TRANSLIT_LABEL="Названия в Unicode"
COM_QUANTUMMANAGER_CONFIG_GENERAL_TRANSLIT_DESC="Использовать Unicode в названиях папок и файлов."
COM_QUANTUMMANAGER_CONFIG_GENERAL_METAFILE_LABEL="Метаданные"
COM_QUANTUMMANAGER_CONFIG_GENERAL_METAFILE_DESC="Если включено, то в менеджере справа будут показаны данные для папок и файлов (размер, количество, метаданные файлов)."
COM_QUANTUMMANAGER_CONFIG_GENERAL_METAFILE_EXTENDED_LABEL="Подробные метаданные"
COM_QUANTUMMANAGER_CONFIG_GENERAL_METAFILE_EXTENDED_DESC="Если включено, то справа в менеджере будем показана дополнительная информация о папке: размер папок и файлов рекурсивно, кол-во файлов рекурсивно и т.д."
COM_QUANTUMMANAGER_CONFIG_GENERAL_METAFILE_SHOWPATH_LABEL="Полные пути папок"
COM_QUANTUMMANAGER_CONFIG_GENERAL_METAFILE_SHOWPATH_DESC="Показать или скрыть полный путь папки в метаданных."
COM_QUANTUMMANAGER_CONFIG_GENERAL_DROPAREAHIDDEN_LABEL="Область загрузки"
COM_QUANTUMMANAGER_CONFIG_GENERAL_DROPAREAHIDDEN_DESC="Чтобы добавить больше пространства для просмотра файлов и папок, вы можете скрыть область загрузки. На панели появится кнопка <b>Загрузка</b>.<br /><br />При этом весь менеджер является областью для загрузки, поэтому вы можете бросать файлы прямо в менеджер для их загрузки."
COM_QUANTUMMANAGER_CONFIG_GENERAL_HELP_LABEL="Кнопка помощи"
COM_QUANTUMMANAGER_CONFIG_GENERAL_HELP_DESC="Показывать или нет кнопку помощи."
COM_QUANTUMMANAGER_CONFIG_GENERAL_REVIEW_LABEL="Панель JED"
COM_QUANTUMMANAGER_CONFIG_GENERAL_ARHIVEUPLOAD_LABEL="Загрузка архивов"
COM_QUANTUMMANAGER_CONFIG_GENERAL_ARHIVEUPLOAD_DESC="Разрешить или нет загрузку архивов. Потребуется также добавить типы архивов в список MIME-типов."
COM_QUANTUMMANAGER_CONFIG_GENERAL_REVIEW_DESC="Показывать или нет нижнюю панель для отзыва на JED."
COM_QUANTUMMANAGER_CONFIG_GENERAL_MIMETYPE_LABEL="Разрешенные MIME типы файлов"
COM_QUANTUMMANAGER_CONFIG_GENERAL_MIMETYPE_DESC="Менеджер ограничивает загрузки по MIME типам. Если вы пытаетесь загрузить файлы и менеджер показывает ошибку о недопустимом MIME типе, то занесите его в это поле и сохраните настройки (имейте ввиду, что разные браузеры посылают разные MIME типы).<br /><br />Обратите внимание, что при начальной настройке список MIME типов пустой. После того, как вы загрузите хотя бы один файл, то настройка обновится и список будет автоматически заполнен стандартными типами."

; Config image
COM_QUANTUMMANAGER_CONFIG_IMAGE="Изображения"
COM_QUANTUMMANAGER_CONFIG_IMAGE_DESC="Настройки автоматического изменения размера изображений, наложения водяного знака и обрезки изображений."
COM_QUANTUMMANAGER_CONFIG_IMAGE_UNSPLASH_LABEL="Поиск картинок в Unplash"
COM_QUANTUMMANAGER_CONFIG_IMAGE_UNSPLASH_DESC="Unsplash - фотосток бесплатных изображений. Кнопка добавляется на панель менеджера. Файл скачивается в текущую открытую папку."
COM_QUANTUMMANAGER_CONFIG_IMAGE_PIXABAY_LABEL="Поиск картинок в Pixabay"
COM_QUANTUMMANAGER_CONFIG_IMAGE_PIXABAY_DESC="Pixabay - фотосток бесплатных изображений. Кнопка добавляется на панель менеджера. Файл скачивается в текущую открытую папку."
COM_QUANTUMMANAGER_CONFIG_IMAGE_OPTIMIZATION_LABEL="Оптимизация картинок"
COM_QUANTUMMANAGER_CONFIG_IMAGE_OPTIMIZATION_DESC="Для этого нужен сервисный ключ. Это позволит сжимать изображения."
COM_QUANTUMMANAGER_CONFIG_IMAGE_ORIGINAL_LABEL="Сохранять оригиналы"
COM_QUANTUMMANAGER_CONFIG_IMAGE_ORIGINAL_DESC="Если необходимо сохранять оригиналы загружаемых изображений (без автоматического изменения размера, без водяного знака), то включите эту настройку. Оригиналы сохраняются в папку <b>_original</b> относительно текущей папки."
COM_QUANTUMMANAGER_CONFIG_IMAGE_ORIGINALRESIZE_LABEL="Оригиналы для изменение размера"
COM_QUANTUMMANAGER_CONFIG_IMAGE_ORIGINALRESIZE_DESC="Использовать оригиналы изображений для изменения размера."
COM_QUANTUMMANAGER_CONFIG_IMAGE_RESIZE_LABEL="Автоматическое изменение размера"
COM_QUANTUMMANAGER_CONFIG_IMAGE_RESIZE_DESC="Если необходимо, чтобы изображение не превышало каких-то значений по ширине и высоте, то включите эту настройку и задайте количество максимальных пикселей по ширине и высоте."
COM_QUANTUMMANAGER_CONFIG_IMAGE_RESIZE_MAXWIDTH_LABEL="Максимальная ширина"
COM_QUANTUMMANAGER_CONFIG_IMAGE_RESIZE_MAXWIDTH_DESC="Установите максимальную ширину в пикселях."
COM_QUANTUMMANAGER_CONFIG_IMAGE_RESIZE_MAXHEIGHT_LABEL="Максимальная высота"
COM_QUANTUMMANAGER_CONFIG_IMAGE_RESIZE_MAXHEIGHT_DESC="Установите максимальную высоту в пикселях."
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_LABEL="Водяной знак"
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_DESC="Опция для режима наложения водяного знака.<br /><b>Авто</b> - при загрузке файла водяной знак накладывается автоматически;<br /><b>Кнопка</b> - чтобы применить водяной знак, выберите изображение и нажмите на кнопку <b>Водяной знак</b> на панели менеджера. Кнопка так же появляется при выборе изображения в режиме <b>Авто</b>."
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_AUTO_LABEL="Авто"
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_BUTTON_LABEL="Кнопка"
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_FILE_LABEL="Изображение водяного знака"
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_FILE_DESC="Выбор изображения для водяного знака."
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_PERCENT_LABEL="Водяной знак в процентах"
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_PERCENT_DESC="Если вам необходимо, чтобы водяной знак смотрелся одинаково на изображениях, то включите эту настройку. Вы можете выбрать водяной знак любых размеров - он автоматически подстроится под текущее изображение."
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_PERCENT_VALUE_LABEL="Процент водяного знака"
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_PERCENT_VALUE_DESC="Какой процент от изображения должен занимать водяной знак."
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_POS_LABEL="Позиция водяного знака"
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_POS_DESC="Выбор позиции на изображении, в которой будет находится водяной знак."
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_PADDING_LABEL="Отступы водяного знака"
COM_QUANTUMMANAGER_CONFIG_IMAGE_OVERLAY_PADDING_DESC="Отступы водяного знака от краев изображения в пикселях."
COM_QUANTUMMANAGER_CONFIG_IMAGE_COMPRESSION_LABEL="Сжатие (%)"
COM_QUANTUMMANAGER_CONFIG_IMAGE_COMPRESSION_DESC="Установите уровень сжатия изображения по умолчанию в процентах."
COM_QUANTUMMANAGER_CONFIG_IMAGE_SHARPEN_LABEL="Резкость (%)"
COM_QUANTUMMANAGER_CONFIG_IMAGE_SHARPEN_DESC="Установите уровень резкости изображения по умолчанию в процентах."
COM_QUANTUMMANAGER_CONFIG_IMAGE_BRIGHTNESS_LABEL="Яркость"
COM_QUANTUMMANAGER_CONFIG_IMAGE_BRIGHTNESS_DESC="Установите уровень яркости изображения по умолчанию от 0 до 100."
